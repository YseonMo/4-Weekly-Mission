<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no"
    />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img
          class="header-logo"
          src="./images/logo.svg"
          alt="홈으로 이동 로고"
        />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html"
          >로그인 하기</a
        >
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" />
            <span class="error" id="error-message-email"></span>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" id="password-input" type="password" />
            <button class="eye-button" type="button">
              <img src="./images/eye-off.svg" id="togglePwd" />
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인</label>
            <input class="sign-input" id="sign-password" type="password" />
            <button class="eye-button" type="button">
              <img src="./images/eye-off.svg" id="togglePwd" />
            </button>
            <!-- 에러메세지  -->
            <span class="error" id="error-message-password"></span>
          </div>
        </div>
        <button class="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
